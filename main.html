<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PLUS ICON PAGE</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="blur">
        <div id="take"><h1>Task <span id="low">Lists</span></h1></div>
        <br>
        <div class="add-task">
            <i class="fa-solid fa-circle-plus"></i>
            <a href="./main.html" alt="task"  class="pot" >Add New Task</a>
        </div>
        <br>
        <div id="content">
            <div class="ball  hover" > <a href="./index2.html" alt="Trip" class="paris"><h4>Trip to Paris</h4></a>
            <br>
            <hr>
            <br>
            <label> <input type="checkbox" value="visit church"><span class="lot">Visit Church</span></label>
            <br><br>
            <label> <input type="checkbox" value="shopping">Shopping</label>
            </div>
            <div class="ball "><h4>My to do List</h4>
            <br>
            <hr>
            <br>
            <label> <input type="checkbox" value="visit supermarket"><span class="lot">Visit Supermarket</span></label>

            <label> <input type="checkbox" value="buy vegetables" >Buy Vegetables</label>
            </div>
            <div class="ball "><h4>Movies I will Watch</h4>
            <br>
            <hr>
            <br>
            <label> <input type="checkbox" value="stranger things 4"><span class="lot">Stranger Things 4</span></label>
            <br><br>
            <label> <input type="checkbox" value="avengers endgame" >Avengers Endgame</label>
            </div>
            <div class="ball "><h4>Daily Morning Routine for...</h4>
            <br>
            <hr>
            <br>
            <label> <input type="checkbox" value="wake up at 06:00 am" ><span class="lot">Wake up at 06:00 am</span></label>
            <br><br>
            <label> <input type="checkbox" value="sleep at 10:00pm" >Sleep at 10:00pm</label>
            </div>
            <div class="ball "><h4>Books to Read</h4>
            <br>
            <hr>
            <br>
            <label> <input type="checkbox" value="design of every day"><span class="lot"><span>Design of every Day</span></label>
            <br><br>
            <label> <input type="checkbox" value="alchemist" >Alchemist</label>
            </div>
        </div>
    </div>
    <div class="india">
        <div class="bat">
            <a href="./index.html" alt="back"> <i class="fa-solid fa-circle-arrow-left fa-lg"></i></a>
            <a href="./index.html" alt="back" class="linked">Back</a></div>
        <div class="task">
            <h4>ADD NEW TASK</h4>
            <br>
            <hr>
            <br>
            <label><input type="text" placeholder="Learn C++" class="rule"></label>
            <br><br>
            <label> <button type="button" class="apple">+ ADD TASK</button></label>
        </div>
    </div>
